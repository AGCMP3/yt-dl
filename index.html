<!DOCTYPE html>
<html>

<head>
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Exo:100' rel='stylesheet' type='text/css'>
</head>

<body>
    <h1 class="heading">YOUTUBE DL</h1>
    <input class="URL-input" placeholder="Video URL e.g. https://www.youtube.com/watch?v=V7-yAX9ijuM">
    
    <select name="output-select" class="output-select">
        <option value="video">Video</option>
        <option value="audio">Audio</option>
    </select>

    <div>
        <button class="convert-button">Convert</button>
    </div>
    
    

    <script src="script.js"></script>
</body>

</html>
